# Application
spring.application.name=EduMaster-Platform
server.port=8081

# === ?????????? H2 (in-memory) ?????? PostgreSQL ===
# Database Configuration - H2 (NO PostgreSQL required)
spring.datasource.url=jdbc:h2:mem:edumasterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ??????????????? PostgreSQL ??????:
# spring.datasource.url=jdbc:postgresql://localhost:5432/education_platform
# spring.datasource.username=postgres
# spring.datasource.password=postgres
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ??????????????? PostgreSQL dialect:
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=false

# H2 Console (web interface for database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging (????????? ??? ??????? ??????)
logging.level.root=INFO
logging.level.com.edumaster=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO